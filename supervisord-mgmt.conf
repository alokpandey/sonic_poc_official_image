[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# Management API Server
[program:mgmt-api]
command=python3 /app/api/mgmt_api.py
directory=/app
user=sonic-mgmt
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mgmt-api.err.log
stdout_logfile=/var/log/supervisor/mgmt-api.out.log
environment=PYTHONPATH="/app"

# Health Monitor Service
[program:health-monitor]
command=python3 /app/monitoring/health_monitor.py
directory=/app
user=sonic-mgmt
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/health-monitor.err.log
stdout_logfile=/var/log/supervisor/health-monitor.out.log
environment=PYTHONPATH="/app"

# Configuration Manager
[program:config-manager]
command=python3 /app/config_manager.py
directory=/app
user=sonic-mgmt
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/config-manager.err.log
stdout_logfile=/var/log/supervisor/config-manager.out.log
environment=PYTHONPATH="/app"

# Nginx Web Server
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log

# Prometheus Node Exporter
[program:node-exporter]
command=/usr/local/bin/node_exporter
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/node-exporter.err.log
stdout_logfile=/var/log/supervisor/node-exporter.out.log
